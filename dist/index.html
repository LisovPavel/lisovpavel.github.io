<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lisov Pavel</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="main-wrap">
		<div class="task">
			<span class="num-a num"></span>
			<span>+</span>
			<span class="num-b num"></span>
			<span>=</span>
			<input type="text" class="answer">
			<button class="repeat" disabled="disabled"></button>
		</div>
		<div class="canvas-wrap">
			<input type="number" class="arcInp arc-a" maxlength="1" disabled="disabled">
			<input type="number" class="arcInp arc-b" maxlength="1" disabled="disabled">
			<canvas id="canvas" width="875" height="200"></canvas>
		</div>
	</div>
	<script type="text/javascript" src="js/main.js" defer="defer"></script>
</body>
</html>
